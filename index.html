<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Love Letter</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
            height: 100vh;
            margin: 0;
            background: linear-gradient(135deg, #ffe6e6 0%, #fff0f5 100%);
            font-family: 'Segoe UI', Arial, sans-serif;
            overflow: hidden;
        }
        main {
            width: 100%;
            max-width: 400px;
        }
        .container {
            text-align: center;
            animation: fadeIn 1s;
        }
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(40px);}
            to { opacity: 1; transform: translateY(0);}
        }
        .envelope-container {
            position: relative;
            width: 280px;
            height: 180px;
            margin: 80px auto 20px auto;
        }
        .envelope {
            position: absolute;
            width: 100%;
            height: 100%;
            background-color: #ffb3b3;
            border-radius: 18px;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.15);
            z-index: 1;
        }
        .envelope-front {
            position: absolute;
            width: 100%;
            height: 100%;
            left: 0;
            top: 0;
            background-color: #f89a9f;
            border-radius: 18px;
            z-index: 3;
            box-shadow: 0 2px 8px rgba(230, 57, 70, 0.08);
            overflow: hidden;
            display: flex;
            align-items: flex-end;
            justify-content: center;
        }
        .front-triangle {
            position: absolute;
            left: 0;
            top: 0;
            width: 100%;
            height: 90px;
            z-index: 4;
            pointer-events: none;
            background: none;
        }
        .front-triangle::after {
            content: '';
            position: absolute;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(to top, rgba(0,0,0,0.18) 80%, rgba(0,0,0,0.05) 100%);
            /* Triangle points up, base at bottom */
            clip-path: polygon(0 0, 50% 100%, 100% 0);
            border-top-left-radius: 18px;
            border-top-right-radius: 18px;
        }
        .flap {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 50%;
            background-color: #f88787;
            clip-path: polygon(0 0, 100% 0, 50% 100%);
            border-top-left-radius: 18px;
            border-top-right-radius: 18px;
            transform-origin: top;
            transition: transform 0.5s cubic-bezier(.68,-0.55,.27,1.55);
            z-index: 5;
            box-shadow: 0 8px 24px rgba(230, 57, 70, 0.18), 0 2px 8px rgba(0,0,0,0.10);
        }
        .open-flap {
            transform: rotateX(180deg);
        }
        .hearts-container {
            position: absolute;
            top: 50%;
            left: 50%;
            width: 100%;
            height: 100%;
            transform: translate(-50%, -50%);
            z-index: 6;
            pointer-events: none;
        }
        .heart {
            position: absolute;
            background: none;
            font-size: 28px;
            opacity: 0;
            z-index: 6;
            animation: floatUp 2s ease-out forwards;
        }
        @keyframes floatUp {
            0% {
                opacity: 1;
                transform: translateY(0) scale(1) rotate(-10deg);
            }
            70% {
                opacity: 1;
                transform: translateY(-120px) scale(1.2) rotate(10deg);
            }
            100% {
                opacity: 0;
                transform: translateY(-260px) scale(1.5) rotate(-20deg);
            }
        }
        .note {
            position: absolute;
            left: 50%;
            bottom: -60px;
            transform: translateX(-50%) scale(0.7);
            background: #fffbe6;
            color: #e63946;
            border-radius: 8px;
            box-shadow: 0 2px 8px rgba(230, 57, 70, 0.15);
            padding: 18px 24px;
            font-size: 1.1em;
            font-family: 'Segoe UI', Arial, sans-serif;
            opacity: 0;
            transition: bottom 0.8s cubic-bezier(.68,-0.55,.27,1.55), opacity 0.6s, transform 0.6s;
            z-index: 10;
            pointer-events: none;
        }
        .note.show-note {
            bottom: 100px;
            opacity: 1;
            transform: translateX(-50%) scale(1.05);
        }
        .button-container {
            display: flex;
            gap: 20px;
            margin-top: 20px;
            justify-content: center;
        }
        button {
            padding: 10px 25px;
            border: 2px solid #ff9999;
            background-color: #ffe6e6;
            color: #ff9999;
            font-size: 16px;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s, color 0.3s;
        }
        button:focus {
            outline: 2px solid #ff3333;
        }
        button:hover {
            background-color: #ff9999;
            color: #fff;
        }
        button:active {
            transform: scale(0.95);
        }
        @media (max-width: 500px) {
            .envelope-container {
                max-width: 180px;
                height: 120px;
            }
            .front-triangle {
                height: 30px;
            }
            .note {
                font-size: 0.9em;
                padding: 10px 14px;
            }
            .envelope, .envelope-front {
                border-radius: 12px;
            }
            .flap {
                border-top-left-radius: 12px;
                border-top-right-radius: 12px;
            }
            .front-triangle::after {
                border-top-left-radius: 12px;
                border-top-right-radius: 12px;
            }
        }
    </style>
</head>
<body>
    <main>
        <section class="container" aria-label="Love Letter Envelope" role="region">
            <div class="envelope-container">
                <div class="envelope"></div>
                <div class="envelope-front">
                    <div class="front-triangle"></div>
                </div>
                <div class="flap" aria-label="Envelope Flap"></div>
                <div class="hearts-container" aria-label="Hearts"></div>
                <div class="note">Happy 3rd Anniversary bb! ðŸŽ‰</div>
            </div>
            <div class="button-container">
                <button id="open-btn" aria-label="Open Envelope">OPEN</button>
                <button id="reset-btn" aria-label="Reset Envelope">RESET</button>
            </div>
        </section>
    </main>
    <script>
        const openBtn = document.getElementById('open-btn');
        const resetBtn = document.getElementById('reset-btn');
        const flap = document.querySelector('.flap');
        const heartsContainer = document.querySelector('.hearts-container');
        const note = document.querySelector('.note');

        function releaseHearts() {
            heartsContainer.innerHTML = '';
            for (let i = 0; i < 10; i++) {
                const heart = document.createElement('div');
                heart.className = 'heart';
                heart.textContent = 'ðŸ’–';
                heart.style.left = (20 + Math.random() * 60) + '%';
                heart.style.animationDuration = (1.6 + Math.random() * 1.2) + 's';
                heart.style.animationDelay = (i * 0.12) + 's';
                heartsContainer.appendChild(heart);
            }
        }

        openBtn.addEventListener('click', () => {
            flap.classList.add('open-flap');
            note.classList.add('show-note');
            releaseHearts();
            openBtn.setAttribute('disabled', true);
            setTimeout(() => openBtn.removeAttribute('disabled'), 1200);
        });

        resetBtn.addEventListener('click', () => {
            flap.classList.remove('open-flap');
            note.classList.remove('show-note');
            heartsContainer.innerHTML = '';
        });
    </script>
</body>
</html>
